
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amal Kumar Tudu | Creative Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section-title {
      font-size: 1.8em;
      border-bottom: 2px solid #000;
      display: inline-block;
      margin-bottom: 20px;
    }
    .videos iframe {
      width: 100%;
      height: 250px;
      margin-bottom: 20px;
      border: none;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .social-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #1f1f1f;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      color: #fff;
    }
    .gallery, .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amal Kumar Tudu</h1>
    <p>Editor | Videographer | Photographer</p>
  </header>

  <section>
    <div class="section-title">Featured Videos</div>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <div class="section-title">Photo Gallery</div>
    <div class="gallery">
      <img src="https://via.placeholder.com/250x150.png?text=Sample+Photo+1" alt="Sample Photo 1">
      <img src="https://via.placeholder.com/250x150.png?text=Sample+Photo+2" alt="Sample Photo 2">
      <img src="https://via.placeholder.com/250x150.png?text=Sample+Photo+3" alt="Sample Photo 3">
    </div>
  </section>

  <section>
    <div class="section-title">Follow Me</div>
    <div class="social-links">
      <a href="https://www.instagram.com/amal_kumar_tudu?igsh=bnlrenplOGU0b3p2" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/share/1Cmgj51GQD/" target="_blank">Facebook</a>
      <a href="https://youtube.com/@amalkrofficial?si=jgo9d1iisJ7IN7kC" target="_blank">YouTube</a>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
